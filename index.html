<!DOCTYPE html>
<html>
<head>
<title>sign btc addresses</title>
</head>
<body>

  <h3>Enter Private Key:</h3>
  <input type="text" id="WIFinput">
  <h3>Enter Message:</h3>
  <input type="text" id="messageInput" placeholder="I, Jane Doe, own this wallet">
  <button type="button" id="generate">generate</button>
  <h3>Private Key in WIF format</h3>
  <p id="WIF"></p>
  <h3>Generated Signature</h3>
  <p id="signature"></p>
  <br>
  <h1>Verify signature via wallet address + message</h1>
  <h3>Enter wallet address:</h3>
  <input type="text" id="walletInput">
  <h3>Enter Signature:</h3>
  <input type="text" id="signatureInput">
  <h3>Enter Message:</h3>
  <input type="text" id="verifyMessageInput">
  <button type="button" id="verify">verify</button>
  <h3>Verified?</h3>
  <p id="verified">unknown</p>


  <script src="./dist/bundle.js" type="text/javascript"></script>
</body>
</html>
